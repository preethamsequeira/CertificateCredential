<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification Portal</title>
    <style>
        :root { --udemy-purple: #a435f0; --success-bg: #e8f5e9; --success-border: #2e7d32; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f7f9fa; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: white; width: 90%; max-width: 420px; padding: 30px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        .logo { font-size: 26px; font-weight: bold; color: var(--udemy-purple); margin-bottom: 20px; }
        input { width: 100%; padding: 15px; margin: 15px 0; border: 1px solid #1c1d1f; border-radius: 4px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 15px; background: var(--udemy-purple); color: white; border: none; font-weight: bold; cursor: pointer; border-radius: 4px; }
        .hidden { display: none; }
        .result-box { text-align: left; background: var(--success-bg); border: 1px solid var(--success-border); padding: 20px; border-radius: 8px; margin-top: 20px; border-left: 6px solid var(--success-border); }
        .label { font-size: 11px; color: #6a6f73; text-transform: uppercase; font-weight: bold; }
        .value { font-size: 17px; font-weight: bold; display: block; margin-bottom: 12px; color: #1c1d1f; }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">VerifyPortal</div>

    <div id="search-view">
        <h2>Verify Credentials</h2>
        <p style="color:#666; font-size:14px;">Enter the certificate URL or ID to verify the student's record.</p>
        <input type="text" id="userInput" placeholder="Paste Udemy link or ID here...">
        <button onclick="startVerification()">Verify Certificate</button>
    </div>

    <div id="success-view" class="hidden">
        <h2 style="color: var(--success-border);">✔ Record Verified</h2>
        <div class="result-box">
            <span class="label">Student Name</span>
            <span id="outName" class="value"></span>

            <span class="label">Course Title</span>
            <span id="outCourse" class="value"></span>

            <span class="label">Credential ID</span>
            <span id="outID" class="value" style="font-size:12px; font-family:monospace;"></span>
        </div>
        <button onclick="location.reload()" style="background:#333">Verify Another</button>
    </div>

    <div id="invalid-view" class="hidden">
        <h2 style="color: #d32f2f;">✖ Invalid Record</h2>
        <p>The ID or link provided does not match any record in our official registry.</p>
        <button onclick="location.reload()" style="background:#333">Try Again</button>
    </div>
</div>

<script>
    // YOUR OFFICIAL REGISTRY (The Database)
    // You can add as many as you want here.
    const registry = [
        {
            id: "UC-43CFA741-055C-46EA-B25E-F0CDB97199A3",
            name: "Arjun Kumar", 
            course: "The Complete 2024 Web Development Bootcamp"
        },
        {
            id: "UC-12345678",
            name: "Jane Smith",
            course: "Python for Data Science"
        }
    ];

    function startVerification() {
        const input = document.getElementById('userInput').value.toUpperCase().trim();
        const searchView = document.getElementById('search-view');
        
        // Find if the input contains any of our valid IDs
        const match = registry.find(item => input.includes(item.id));

        searchView.classList.add('hidden');

        if (match) {
            document.getElementById('success-view').classList.remove('hidden');
            document.getElementById('outName').innerText = match.name;
            document.getElementById('outCourse').innerText = match.course;
            document.getElementById('outID').innerText = match.id;
        } else {
            document.getElementById('invalid-view').classList.remove('hidden');
        }
    }
</script>

</body>
</html>
